<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.title}}
      </button>
      <div class="user" *ngIf="auth.authenticated">
        <span>Email:</span> {{ auth.getEmail() }}
        <button menuClose ion-button blocked
                (click)="logOut()">
          Logout
        </button>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
