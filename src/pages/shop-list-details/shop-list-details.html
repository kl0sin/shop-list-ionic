<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="shop-list">
  <h2>{{ shopList.listName }}</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list class="shop-list__list list">
          <ion-item class="list__item item"
                    *ngFor="let product of shopList.products, let i = index"
                    [ngClass]="{'list__item--complete' : product.isComplete}">
            <span class="item__quantity">{{ product.quantity }}</span>
            <span class="item__label"
                  (click)="toggleActiveProduct(i)">
              {{ product.name }}
            </span>
            <ion-icon class="item__trash"
                      name="md-trash"
                      (click)="removeProduct(i)">
            </ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addNewProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab top right>
    <button ion-fab color="danger" (click)="removeShopList(shopList.key)"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>
</ion-content>
