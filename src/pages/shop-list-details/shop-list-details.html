<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="shop-list">
  <h2>{{ shopList.listName }}</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list class="shop-list__list list">
          <ion-item class="list__item item"
                    *ngFor="let listItem of shopList.itemsArr"
                    (click)="toggleActive()"
                    [ngClass]="{'list__item--complete' : shopList.complete}">
            <span class="item__label">{{ listItem.itemName }} </span>
            <ion-icon class="item__trash" name="md-trash"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addNewProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
