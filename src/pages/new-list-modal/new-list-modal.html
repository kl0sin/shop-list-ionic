<ion-content padding class="new-list-modal modal" text-center>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-right>
        <button class="modal__close" ion-button icon-only (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-12 class="modal__new-list">
        <ion-label class="modal__label" text-center color="light" stacked>Add new shop list</ion-label>
        <ion-input class="modal__input" [(ngModel)]="listName" color="light" type="text" placeholder="Shop List Name"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button round (click)="addNewShopList()" color="light">Add list</button>
</ion-content>
