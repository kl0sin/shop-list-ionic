<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Shop list item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{ shopList.listName }}
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let listItem of shopList.itemsArr">
            {{ listItem.itemName }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
